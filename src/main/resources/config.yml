# 每公里价格
price-per-km: 0.3

# 跨站车车票名（不需要设置tag，speedLimit）
express-ticket-name: express

# 车票的版本，整数，用于和车票nbt中的版本比较，如果不同，则车票自动更新
# 每次新增车站需要改动
express-ticket-version: 1

# 普通车的tag
common-train-tag: common

# 可设置的最大/最小速度
speed:
  max: 5.0
  min: 2.0
  step: 0.2

# 车票使用次数相关信息
uses:
  max: 50
  discount:
    # 次数下限-次数上限-折扣
    - 5-10-0.8
    - 11-25-0.7
    - 26-50-0.6

# 权限组的折扣，和上方的折扣叠加
perm-discount:
  displayname-全局管理员:
    - 1-50-0.0
  bc-prefix-railways:
    - 1-50-0.5

# 跨站车发车后跳过的控制牌，按照skip控制牌格式（filter ignore skip）
skip: "announce 0 10"

ticket-font: 微软雅黑
ticket-font-bold: true

