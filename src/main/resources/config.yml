# 每公里价格
price-per-km: 0.3

# 跨站车车票名（不需要设置tag，speedLimit）
express-ticket-name: express

# 可设置的最大/最小速度
speed:
  max: 5.0
  min: 2.0
  step: 0.2

# 车票使用次数相关信息
uses:
  max: 50
  discount:
    # 次数下限-次数上限-折扣
    - 5-10-0.8
    - 11-25-0.7
    - 26-50-0.6

# 提示信息
message:
  buy-success: 您成功花费{cost}购买了{name}
  buy-failure: 车票购买失败：{error}