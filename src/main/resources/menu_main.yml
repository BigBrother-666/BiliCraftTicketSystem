title: <rainbow>帕拉伦国有铁路车票系统-主界面</rainbow>
size: 54

items:
  "help":
    name: <green><bold>注意事项</bold>
    material: item-warn
    slot: 29
    lore:
      - "==========================使用方法=========================="
      - "<green>前往车票指定的可使用站台发车，主手拿车票上车"
      - "==========================注意事项=========================="
      - "<yellow>1.购票后，为了避免对您造成损失，请务必前往正确的站台乘车。"
      - "<yellow>2.第一名玩家持票上车后，后续上车的玩家，必须持有相同路线的车票才能上车。"
      - "<yellow>  第一名玩家如果没有持票上车，则后续玩家上车不消耗车票，列车每站都会停车。"
      - "<yellow>3.到达终点站前请不要下车，下车再次上车仍会消耗一张车票。"
      - "<yellow>4.到达终点站后请及时下车，列车会在再次出站后强制销毁。"
      - "==========================================================="
      - "<gold>点击打开wiki页面查看线路图和详细使用方法"

  "start":
    name: <green><bold>点击选择起始站</bold>
    material: item-start
    slot: 10

  "stop":
    name: <green><bold>点击选择终到站</bold>
    material: item-stop
    slot: 19

  "speed":
    name: <green><bold>选择最大速度</bold>
    material: item-speed
    slot: 28

  "uses":
    name: <green><bold>选择车票可使用次数</bold>
    material: item-uses
    slot: 37

  "search":
    name: <red><bold>点击查询车票</bold>
    material: item-search
    slot: 20

